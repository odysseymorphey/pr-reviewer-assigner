services:
  postgres:
    build:
      context: .
      dockerfile: ./docker/postgres/Dockerfile
    container_name: my-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - api-network

  k6:
    build:
      context: .
      dockerfile: ./docker/k6/Dockerfile
    container_name: k6
    volumes:
      - ./k6/scripts:/scripts
      - ./k6/reports:/reports
    depends_on:
      - api
    networks:
      - api-network
    command: [
      "run",
      "/scripts/test.js",
      "--out",
      "dashboard=export=/reports/dashboard.html"
    ]

  api:
    build:
      context: .
      dockerfile: ./docker/app/Dockerfile
    container_name: api
    depends_on:
      - postgres
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: postgres
    ports:
      - "8080:8080"
    networks:
      - api-network

networks:
  api-network:
    driver: bridge

volumes:
  postgres-data: